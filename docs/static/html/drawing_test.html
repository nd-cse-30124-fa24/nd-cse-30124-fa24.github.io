<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pencil Drawing with Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <style>
        #drawingCanvas {
            border: 2px solid black;
            touch-action: none; /* Prevent touch actions like scrolling */
        }
    </style>
</head>
<body>
    <h1>Draw with Apple Pencil (Fabric.js)</h1>
    <canvas id="drawingCanvas" width="800" height="400"></canvas>

    <script>
        // Initialize the Fabric.js canvas
        const canvas = new fabric.Canvas('drawingCanvas', {
            isDrawingMode: true // Enable drawing mode
        });

        // Set brush color and width
        canvas.freeDrawingBrush.color = "black";
        canvas.freeDrawingBrush.width = 5;

        // Disable touch actions (scrolling/panning) to allow drawing
        canvas.upperCanvasEl.style.touchAction = "none";

        // Optional: Log touch events to ensure they are being captured
        canvas.on('touch:gesture', function(e) {
            console.log('Touch gesture detected');
            canvas.isDrawingMode = true;
        });
    </script>
</body>
</html>
