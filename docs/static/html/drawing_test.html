<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch and Mouse Drawing</title>
    <style>
      h1 {
        margin-top: 0;
        color: #ccc;
      }
      canvas {
        width: 300px;
        height: 300px;
        border: 4px solid black;
        display: block;
        margin-bottom: 20px;
        background-size: cover;
        background-position: center;
      }
      #canvas1 {
        background-image: url('../img/Lecture_10_Unsupervised_Learning_Clustering_1.png'); /* Updated path */
      }
      #canvas2 {
        background-image: url('../img/Lecture_10_Unsupervised_Learning_Clustering_2.png'); /* Updated path */
      }
      iframe {
        display: block;
        margin-top: 20px;
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Demo of Apple Pencil / 3D touch API</h1>
    <canvas id="canvas1"></canvas> <!-- Canvas with first background -->
    <canvas id="canvas2"></canvas> <!-- Canvas with second background -->
    <iframe src="https://jupyterlite.github.io/demo/repl/index.html?kernel=python&toolbar=1"></iframe>
  
    <script>
      // Function to get the correct mouse or touch position within the canvas
      function getPos(canvas, event) {
        const rect = canvas.getBoundingClientRect();
        if (event.touches) {
          return {
            x: (event.touches[0].clientX - rect.left) * (canvas.width / rect.width),
            y: (event.touches[0].clientY - rect.top) * (canvas.height / rect.height)
          };
        } else {
          return {
            x: (event.clientX - rect.left) * (canvas.width / rect.width),
            y: (event.clientY - rect.top) * (canvas.height / rect.height)
          };
        }
      }
  
      // Freehand drawing implementation for both mouse and touch
      function setupCanvasForDrawing(canvas) {
        const ctx = canvas.getContext('2d');
        let drawing = false;
  
        // Start drawing
        function startDrawing(e) {
          drawing = true;
          const pos = getPos(canvas, e);
          ctx.beginPath(); // Start a new path
          ctx.moveTo(pos.x, pos.y); // Move the pen to the starting point
        }
  
        // Drawing function (mousemove or touchmove)
        function draw(e) {
          if (!drawing) return;
          e.preventDefault(); // Prevent scrolling on touch
          const pos = getPos(canvas, e);
          ctx.lineTo(pos.x, pos.y); // Draw a line to the current position
          ctx.strokeStyle = 'red'; // Set the stroke color
          ctx.lineWidth = 2; // Set the line width
          ctx.stroke(); // Apply the stroke
        }
  
        // Stop drawing
        function stopDrawing() {
          drawing = false;
        }
  
        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
  
        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);
      }
  
      // Initialize both canvases for freehand drawing
      setupCanvasForDrawing(document.getElementById('canvas1'));
      setupCanvasForDrawing(document.getElementById('canvas2'));
    </script>
  </body>
